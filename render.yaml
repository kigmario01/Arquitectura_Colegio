services:
  - type: web
    name: plataforma-estudiantil-backend
    env: node
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: JWT_SECRET
        value: change-me
      - key: DB_PATH
        value: /var/data/plataforma_estudiantil.sqlite
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1